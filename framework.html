<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/css/pace.css">
	<script type="text/javascript" src="./assets/libs/pace.min.js" data-pace-options='{ "restartOnRequestAfter": true }'></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/post.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/post_container.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/menubar.css">
	<script type="text/javascript" src="./assets/libs/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/libs/jquery.appear.promoted.js"></script>
	<script type="text/javascript" src="./assets/libs/config.js"></script>
	<script type="text/javascript" src="./assets/libs/athena.js"></script>
	<script type="text/javascript" src="./assets/libs/pageloader.js"></script>
	<script type="text/javascript" src="./assets/libs/blogsloader.js"></script>
</head>
<body>
	<div class="header navbar">
		<div class="buttons transit-bkcolor" onclick="onClickMenuBtn()">
			<span class="more"></span>
		</div>
		<div class="title">
			<span id="postTitleContainer" class="title"></span>
		</div>
		<div id="homebtn" class="buttons transit-bkcolor" onclick="onClickHomeBtn()">
		</div>
	</div>
	<div class="maincontainer">
		<div class="homecontainer">
			<div id="presentList" class="presentcontainer"></div>
			<div class="listnav"></div>
		</div>
		<div id="postContainer" class="articlecontainer" style="display:none;"></div>
	</div>
	<div id="menuPanel" class="menubar" style="display:none;">
		<div class="menuclosebtn transit-bkcolor" onclick="onCloseMenu()">
		</div>
		<div class="middlepanel">
			<div id="myprofile" class="profileinfo profile-centerized" onclick="onChangeAvatarStyle()">
				<img id="userprofile-avatar" class="prof-avatar"></img>
				<span id="userprofile-username" class="prof-user"></span>
			</div>
			<div class="navlist">
			</div>
		</div>
		<div class="infopanel">
			<div class="contactlist">
				<a class="social-btn github-btn" href="https://github.com/Donny-Hikari" target="_blank">
				</a>
				<a class="social-btn twitter-btn" href="https://twitter.com/HikariDonny" target="_blank">
				</a>
			</div>
			<div class="copyright">
				<p>
					<span>Powered by Stream Blogs</span>
					<a class="github-repo" href="https://github.com/Donny-Hikari/stream-blog" target="_blank">
						<span class="github-svg"></span>
						<span>Star</span>
					</a>
				</p>
				<p>Copyright (c) 2017 Donny Hikari</p>
			</div>
		</div>
	</div>
	<div id="menuUnderMask" class="undermask" style="display:none;" onclick="onCloseMenu()">
	</div>
	<div class="operate_bar">
		<div class="operate_bar_btn new_post_btn" style="visibility:hidden;" onclick="onCreateNewPost()">+</div>
		<div class="operate_bar_btn scroll_to_top_btn" onclick="onScrollToTop()"></div>
	</div>
</body>
</html>
